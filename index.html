<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content m-auto">
        <header class="text-center text-light my-4">
            <h1 class="m-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos text-light mx-4">
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>play cricket</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>coding</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add my-4 text-center">
            <label class="text-light my-1">Add new todos...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
